<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philippine Phone Identifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="content border rounded-3 shadow p-4 p-lg-5">
                <h1 class="fw-semibold">Philippine Phone Identifier</h1>
                <p class="text-muted">Checks if a mobile number is a valid Philippine number and returns its service provider</p>
                <form>
                    <input class="form-control" id="number" type="text" autofocus autocomplete="off" placeholder="Number">
                    <input class="btn btn-dark" id="submit" type="submit" value="Submit">
                </form>
                <div class="result animate">
                    <p id="input"></p>
                    <strong id="provider" class="fw-semibold"></strong>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div>
            <span>Network prefixes from <a href="https://www.prefix.ph/" target="_blank" class="fw-semibold">PreFIX PH</a></span>
        </div>
    </footer>
</body>
</html>
